<head>
<meta http-equiv="Content-Type" content="text/html; charset={{site.charset}}">
<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% include fragment/html-head_title.html %}</title>

{% if site.mobile-optimized %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if site.web-app-enabled %}
    {% include html/web-app.html %}
  {% endif %}
{% endif %}

<!-- Stylesheets -->
<link rel="stylesheet" href="/assets/css/main.css" type="text/css" />

<!-- Icons and Theme -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#509e38">
<link rel="shortcut icon" href="/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="msapplication-config" content="/favicons/browserconfig.xml">
<meta name="theme-color" content="#509e38">


{% if site.rss-enabled %}
<!-- RSS Feed -->
<link href="{{site.rss-feed}}" rel="alternate" type="application/rss+xml" title="{{site.name}} RSS Feed" />
{% endif %}


<!-- Prefetching -->
{% include html/prefetch.html %}
